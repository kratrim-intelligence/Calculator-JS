<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div id="calc-body">
                <div id="display">
                </div>
                <div id="calc-btns">
                    <div class="btn-class" id="clear">C</div>
                    <div class="btn-class" id="sign">+/-</div>
                    <div class="btn-class" id="percent">%</div>
                    <div class="btn-class" id="divd">/</div>
                    <div class="btn-class" id="seven">7</div>
                    <div class="btn-class" id="eight">8</div>
                    <div class="btn-class" id="nine">9</div>
                    <div class="btn-class" id="mult">x</div>
                    <div class="btn-class" id="four">4</div>
                    <div class="btn-class" id="five">5</div>
                    <div class="btn-class" id="six">6</div>
                    <div class="btn-class" id="sub">-</div>
                    <div class="btn-class" id="one">1</div>
                    <div class="btn-class" id="two">2</div>
                    <div class="btn-class" id="three">3</div>
                    <div class="btn-class" id="add">+</div>
                    <div class="btn-class" id="zero">0</div>
                    <div class="btn-class" id="dec">.</div>
                    <div class="btn-class" id="ans">=</div>
                </div>
            </div>
        <script src="main.js"></script>
    </body>
</html>
